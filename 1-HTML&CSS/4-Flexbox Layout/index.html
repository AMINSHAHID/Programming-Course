<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			background-color: DodgerBlue;
			display: flex;
			flex-direction: row;
			justify-content: space-evenly;
			flex-wrap: wrap;
			/*height: 400px;*/
			/*align-items: flex-end;*/
		}
		.container div{
			background-color: #f1f1f1;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div style="order:3;">1</div>
		<div style="order:1; flex-grow: 2;">2</div>
		<div style="order:2;flex-grow: 1;">3</div>
	</div>
</body>
</html>
